<div *ngIf="employee"></div>
<form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" formControlName="firstName" [(ngModel)]="employee.firstName" />
      <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched">
        First name is required.
      </div>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" formControlName="lastName" [(ngModel)]="employee.lastName" />
      <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched">
        Last name is required.
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" formControlName="email" [(ngModel)]="employee.email" />
      <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
        Email is required.
      </div>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select formControlName="gender" [(ngModel)]="employee.gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <div *ngIf="employeeForm.get('gender')?.invalid && employeeForm.get('gender')?.touched">
        Gender is required.
      </div>
    </div>
    <div>
      <label for="salary">Salary:</label>
      <input type="number" formControlName="salary" [(ngModel)]="employee.salary" />
      <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched">
        Salary is required and must be a number.
      </div>
    </div>
    <button type="submit" [disabled]="employeeForm.invalid">Submit</button>
</form>
