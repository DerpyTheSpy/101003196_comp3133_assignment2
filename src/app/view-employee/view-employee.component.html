<div *ngIf="employee"> <div> 
    <h2>Employee Details</h2>

    <div class="card" style="width: 18rem;">
        
        <div class="card-body">
          <h5 class="card-title">First Name</h5>
          <p class="card-text">{{employee.firstName}}</p>
          <h5 class="card-title">Last Name</h5>
          <p class="card-text">{{employee.lastName}}</p>
          <h5 class="card-title">Email</h5>
          <p class="card-text">{{employee.email}}</p>
          <h5 class="card-title">Salary</h5>
          <p class="card-text">{{employee.salary}}</p>
          <h5 class="card-title">Gender</h5>
          <p class="card-text">{{employee.gender}}</p>
          
        </div>
      </div>
      
   
      <button class="btn btn-info" (click)="getAllEmployees()">Back to the Employee's List</button>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
