<h1>Employee Delete</h1>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Are you sure you want to delete this employee?</h5>
    <p class="card-text">
      <strong>First Name:</strong> {{ employee.first_name }}<br>
      <strong>Last Name:</strong> {{ employee.last_name }}<br>
      <strong>Email:</strong> {{ employee.email }}<br>
      <strong>Gender:</strong> {{ employee.gender }}<br>
      <strong>Salary:</strong> {{ employee.salary }}
    </p>
    <button class="btn btn-danger" (click)="deleteEmployee()">Delete</button>
    <button class="btn btn-secondary" (click)="goBack()">Cancel</button>
  </div>
</div>
